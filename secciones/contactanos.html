<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../imagenes/juego-terminado.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>VideoGame Page</title>
</head>

<body>
    <header class="header__image">
        <div class="header__socialMedia">
            <ul class="header__socialMedia--nav">
                <li>
                    <a href="https://www.facebook.com/login/">
                        <img src="../imagenes/facebook.png" alt="facebook" class="header__socialMedia--img">
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <img src="../imagenes/twitter.png" alt="twitter" class="header__socialMedia--img">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com">
                        <img src="../imagenes/instagram.png" alt="instagram" class="header__socialMedia--img">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com">
                        <img src="../imagenes/youtube.png" alt="youtube" class="header__socialMedia--img">
                    </a>
                </li>
            </ul>
        </div>

        <div class="header__logoTittle">
            <img src="../imagenes/Kingdom.png" alt="logo-titulo" class="header__logoTittle--img">
        </div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary header__nav">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item element__list--navMain">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item element__list--navMain">
                            <a class="nav-link" href="../secciones/mas-vendidos.html">Más vendidos</a>
                        </li>

                        <li class="nav-item element__list--navMain">
                            <a class="nav-link" href="../secciones/ofertas-gratuitos.html">Ofertas y gratuitos</a>
                        </li>
                        <li class="nav-item element__list--navMain">
                            <a class="nav-link" href="../secciones/contactanos.html">Contáctanos</a>
                        </li>
                        <li class="nav-item dropdown element__list--navMain">
                            <a class="nav-link dropdown-toggle" href="../secciones/plataformas.html" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Plataformas
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../secciones/plataformas.html#PC">PC</a></li>
                                <li><a class="dropdown-item" href="../secciones/plataformas.html#PS5">PS5</a></li>
                                <li><a class="dropdown-item" href="../secciones/plataformas.html#XBOX">XBOX</a></li>
                                <li><a class="dropdown-item" href="../secciones/plataformas.html#SWITCH">Nintendo
                                        Switch</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
        </nav>

        <img src="../imagenes/SEPARADOR.png" alt="separador" class="header__separador--img" width="1447" height="137">

    </header>

    <section id="section__contactanos">
        <h2 class="section__h2">CONTÁCTANOS</h2>
        <div class="section__container">
            <div class="section__image--contact" data-aos="zoom-in"></div>
            <div class="section__form" data-aos="zoom-in-left">
                <form action="" method="get" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="text" class="form-control input__contactUs" id="nombres" placeholder="Nombres">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control input__contactUs" id="apellidos" placeholder="Apellidos">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control input__contactUs" id="email"
                            placeholder="E-mail Address">
                    </div>
                    <div class="mb-3">
                        <select class="form-select input__contactUs" aria-label="Default select example">
                            <option selected>Asunto...</option>
                            <option value="publicidad">Publicidad</option>
                            <option value="informacion">Información</option>
                            <option value="recomendación">Recomendación</option>
                            <option value="otro">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control input__contactUs input__contactUs--textArea" id="mensaje" rows="3"
                            placeholder="Mensaje"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="reset" value="LIMPIAR CAMPOS" class="buttons__form">
                        <input type="submit" value="ENVIAR FORMULARIO" name="mensaje" class="buttons__form">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__logoTittle">
            <img src="../imagenes/Kingdom-footer.png" alt="logo-titulo">
        </div>
        <div class="footer__contributions">
            <p>¿Me invitas una hamburguesa? ;)</p>
        </div>
        <p class="footer__message">2023 - Desarrollado en mi curso de desarrollo web</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
